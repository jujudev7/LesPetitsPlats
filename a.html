<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Détection de la saisie utilisateur</title>
</head>
<body>

<input type="text" id="monInput" placeholder="Commencez à écrire...">

<script>
  // Sélectionnez l'élément d'entrée
  var monInput = document.getElementById('monInput');

  // Ajoutez un écouteur d'événements pour l'événement 'input'
  monInput.addEventListener('input', function() {
    // Action à déclencher lors de la saisie de l'utilisateur
    document.getElementById('message').innerText = 'L\'utilisateur est en train d\'écrire quelque chose...';
  });
</script>

<p id="message"></p>

</body>
</html>
