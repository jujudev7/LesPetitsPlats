<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil - Les Petits Plats</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/54c01b8a7c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header
      class="d-flex align-items-center justify-content-center flex-column"
    >
      <div class="background-image"></div>
      <img
        src="assets/les-petits-plats-logo.png"
        alt="logo Les Petits Plats"
        aria-label="Aller à la page d'accueil"
        class="logo"
      />
      <h1 class="text-center mb-4">
        <!-- Ajout de mb-4 pour ajouter une marge en dessous -->
        CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET
        DÉLICIEUSES
      </h1>

      <form class="input-group justify-content-center" role="search">
        <div class="d-flex searchbar">
          <input
            class="search-principal form-control rounded"
            type="search"
            id="search-input"
            placeholder="Rechercher une recette, un ingrédient, ..."
            aria-label="Recherche"
          />
          <i
            class="fa-solid fa-xmark clear-search-icon"
            aria-label="Supprimer le texte de recherche"
          ></i>
          <button class="btn btn-search" type="submit"></button>
        </div>
        <span class="error rounded"></span>
      </form>
      
    </header>

    <main>
      <div class="container-main">
        <section class="filters-zone d-flex align-items-center">
          <div class="filters d-flex align-items-center">
            <div class="accordion" id="accordionIngredients">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseIngredients"
                    aria-expanded="true"
                    aria-controls="collapseIngredients"
                  >
                    Ingrédients
                  </button>
                </h2>
                <div
                  id="collapseIngredients"
                  class="accordion-collapse collapse"
                  data-bs-parent="#accordionIngredients"
                >
                  <form
                    class="input-group justify-content-center"
                    role="search"
                  >
                    <div class="d-flex searchbar-small">
                      <input
                        class="search-text form-control"
                        type="search"
                        id="search-input-ingredients"
                        placeholder="|"
                        aria-label="Recherche"
                      />
                      <i
                        class="fa-solid fa-xmark clear-search-icon-ingredients"
                        aria-label="Supprimer le texte de recherche"
                      ></i>
                      <button
                        class="btn btn-search-small"
                        type="submit"
                      ></button>
                    </div>
                  </form>

                  <div class="accordion-body"></div>
                </div>
              </div>
            </div>

            <div class="accordion" id="accordionAppliances">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseAppliances"
                    aria-expanded="true"
                    aria-controls="collapseAppliances"
                  >
                    Appareils
                  </button>
                </h2>
                <div
                  id="collapseAppliances"
                  class="accordion-collapse collapse"
                  data-bs-parent="#accordionAppliances"
                >
                  <form
                    class="input-group justify-content-center"
                    role="search"
                  >
                    <div class="d-flex searchbar-small">
                      <input
                        class="search-text form-control"
                        type="search"
                        id="search-input-appliances"
                        placeholder="|"
                        aria-label="Recherche"
                      />
                      <i
                        class="fa-solid fa-xmark clear-search-icon-appliances"
                        aria-label="Supprimer le texte de recherche"
                      ></i>
                      <button
                        class="btn btn-search-small"
                        type="submit"
                      ></button>
                    </div>
                  </form>
                  <div class="accordion-body"></div>
                </div>
              </div>
            </div>

            <div class="accordion" id="accordionUstensils">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseUstensils"
                    aria-expanded="true"
                    aria-controls="collapseUstensils"
                  >
                    Ustensiles
                  </button>
                </h2>
                <div
                  id="collapseUstensils"
                  class="accordion-collapse collapse"
                  data-bs-parent="#accordionUstensils"
                >
                  <form
                    class="input-group justify-content-center"
                    role="search"
                  >
                    <div class="d-flex searchbar-small">
                      <input
                        class="search-text form-control"
                        type="search"
                        id="search-input-ustensils"
                        placeholder="|"
                        aria-label="Recherche"
                      />
                      <i
                        class="fa-solid fa-xmark clear-search-icon-ustensils"
                        aria-label="Supprimer le texte de recherche"
                      ></i>
                      <button
                        class="btn btn-search-small"
                        type="submit"
                      ></button>
                    </div>
                  </form>
                  <div class="accordion-body">
                    <!-- <ul class="list-group">
                      <li class="list-group-item">Jus de citron</li>
                      <li class="list-group-item">Glaçons</li>
                      <li class="list-group-item">Tomate</li>
                      <li class="list-group-item">Poulet</li>
                      <li class="list-group-item">Poivron rouge</li>
                    </ul> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
          <span class="nb-recipes text-end">1500 recettes</span>
        </section>
        <!-- <div class="tags-selected">
          <span class="tag-selected rounded">
            Crème de coco
            <i
              class="fa-solid fa-xmark delete-tag-icon"
              aria-hidden="true"
              aria-label="Supprimer l'élément"
            ></i>
          </span>
        </div> -->
        <div class="labelsearch-tags"></div>
        <section class="cards">
          <div class="grid-cards"></div>
        </section>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="recipes.js"></script>
    <script type="module" src="createRecipeCard.js"></script>
    <script type="module" src="searchRecipes.js"></script>
    <script type="module" src="createTags.js"></script>
    <script type="module" src="eventInitialization.js"></script>
    <script type="module" src="searchFunctions.js"></script>
    <script type="module" src="uiFunctions.js"></script>
    <script src="App.js"></script>
  </body>
</html>
