<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil - Les Petits Plats</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="d-flex align-items-center justify-content-center flex-column">
      <!-- <img
        src="assets/images/ramen.jpg"
        alt="ramen dans une assiette en céramique blanche"
        class="header-img"
      /> -->
      <div class="background-image"></div>
        <img
          src="assets/les-petits-plats-logo.png"
          alt="logo Les Petits Plats"
          aria-label="Aller à la page d'accueil"
          class="logo"
        />

      <h1 class="text-center mb-4"> <!-- Ajout de mb-4 pour ajouter une marge en dessous -->
        CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET
        DÉLICIEUSES
      </h1>

      <form class="d-flex searchbar input-group" role="search">
        <input
          class="search-text form-control rounded"
          type="search"
          placeholder="Rechercher une recette, un ingrédient, ..."
          aria-label="Recherche"
        />
        <button class="btn btn-search" type="submit"></button>
        <!-- <button class="btn btn-search rounded" type="submit"></button> -->
      </form>
    </header>
    <main>
      <h2>Hello, world!</h2>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
